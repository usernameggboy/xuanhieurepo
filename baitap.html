<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap.css">
</head>

<body>
    <header></header>
    <section>
        <div id="divboss">
            <div id="main">
                <h1>Thêm cuốn sách mới</h1>
                <div id="flexadmin">
                    <label for="">Name</label>
                    <input id="input1" type="text" placeholder="name here">
                    <label for="">Author</label>
                    <input id="input2" type="text" placeholder="author here">
                    <label for="">Description</label>
                    <input id="input6" type="text" placeholder="description here">
                    <label for="">Link</label>
                    <input id="input8" type="text" placeholder="link picture here">
                </div>

            </div>
            <button id="btn">Confirm</button>
            <div id="extra">
                <h1>Thêm chi tiết</h1>
                <div id="flexextra">
                    <label for="">Price</label>
                    <input id="input3" type="text" placeholder="price here">
                    <label for="">Unit</label>
                    <input id="input4" type="text" placeholder="currency unit here">
                    <label for="">Publisher</label>
                    <input id="input5" type="text" placeholder="publisher here">
                    <label for="">Category</label>
                    <input id="input7" type="text" placeholder="category here">
                </div>


            </div>


        </div>



    </section>
    <footer></footer>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBY4cF-cyJpThR4vjda1nTv5pbQ8KxWbes",
            authDomain: "nhom-3-jsi15.firebaseapp.com",
            projectId: "nhom-3-jsi15",
            storageBucket: "nhom-3-jsi15.appspot.com",
            messagingSenderId: "77008916485",
            appId: "1:77008916485:web:c0bf6d906827fd718a8c6c",
            measurementId: "G-2BWJGV6YRS"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { collection, addDoc, getFirestore } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        const db = getFirestore(app)
        async function get() {
            var a = input3.value
            if (isNaN(a)) {
                alert("Giá sách không hợp lệ . Giá trị này phải thuộc dạng số")
            }
            if (input1.value == "" || input2.value == "" ||
                input3.value == "" || input4.value == "" ||
                input5.value == "" || input6.value == "" ||
                input7.value == "" || input8.value == "") {
                alert("Hãy điền vào tất cả ô trống")
            } else {
                try {
                    const docRef = await addDoc(collection(db, "sách"), {
                        name: input1.value,
                        author: input2.value,
                        price: input3.value,
                        currencyunit: input4.value,
                        publisher: input5.value,
                        description: input6.value,
                        category: input7.value,
                        url: input8.value,
                    });
                    console.log("Document written with ID: ", docRef.id);
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
                alert("Thành công , sách của bạn đã được đưa lên firebase")

            }

        }
        document.getElementById("btn").addEventListener("click", get)


    </script>
</body>

</html>
